<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/image-product-desktop.jpg" class="product-desktop" alt="Gabrielle Perfume">
      <img src="images/image-product-mobile.jpg" class="product-mobile" alt="Gabrielle Perfume">
    </div>
    <div class="right">
      <aside>Perfume</aside>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <span id="span" class="new-price">$149.99</span>
        <span class="base-price">$169.99</span>
      </div>
      <button><img src="images/icon-cart.svg" alt="#">Add to Cart</button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clément Bartholomé</a>.
  </div>
</body>
</html>
